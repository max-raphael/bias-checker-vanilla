<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Bias Checker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Start Vendor Scripts -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Finish Vendor Scripts -->


    <!-- Start Vendor Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <!-- Finish Vendor Stylesheets -->

    <!-- Start App Stylesheets -->
    <link rel="stylesheet" href="styles/popup.css">
    <!-- Finish App Stylesheets -->

    <!-- Start App Scripts-->
    <script type="text/javascript" src="js/firebase_setup.js"></script>
    <script src="js/popup_reorg.js"></script>
    <!-- Finish App Scripts-->
  </head>
  <body id="body">
    <div class="container">
      <div class="item-container">
          <img src="images/Animation.png" height="60" width="60">
      </div>
      <h3 class="text-center">Welcome to Bias Checker!</h3>
      <div class="horizontal-box">
          <p class="text-right" id="source-label"></p>
          <p class=" score" id="host-bias"></p>
      </div>
      <div class="horizontal-box">
          <p class="text-right" id="article-label"></p>
          <p class="score" id="current-crowdsource-rating-large"></p>
      </div>
      <div class="divider" id="divider1"></div>
      <h3 class="text-center" id="add-input"></h3>
      <!-- Start Plus Button-->
        
      
      <div class="row" id="bottom">
        <div class="col-xs-12">
          <h1 class="text-center change-button">
            <span class="glyphicon glyphicon-plus-sign" id="plus-button" aria-hidden="true"></span>
          </h1>
        </div>
      </div>
      <!-- Finish Plus Button-->

      <!-- Start Calories List-->
      <div class="row" id="bottom">
        <div class="col-xs-12">
          <h6 class="text-center">
            <p class="score" id="current-crowdsource-rating"></p>
            <p id="current-vote-count"></p>
          </h6>
          <h2 class="text-center"></h2>
          <p class="text-center"></p>
        </div>
      </div>
      <!-- Finish Calories List-->

      <!-- Start Minus Button-->
      <div class="row" id="bottom">
        <div class="col-xs-12">
          <h1 class="text-center change-button">
            <span class="glyphicon glyphicon-plus-sign" id="minus-button" aria-hidden="true"></span>
          </h1>
        </div>
      </div>
      <!-- Finish Minus Button-->
      <div class="item-container">
        <button id="submit-button" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </body>
</html>
